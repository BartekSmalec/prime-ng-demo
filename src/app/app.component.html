  <p-tabView>
    <p-tabPanel header="Login">
      <p-card>
        <div class="text-center">
          <p-button
            label="Login by Google"
            icon="pi pi-google"
            styleClass="p-button-outlined p-button-info min-w-full  "
          ></p-button>
          <p-divider align="center">
            <b>OR</b>
          </p-divider>
        </div>
        <div class="p-fluid">
          <div class="field">
            <label for="email">Email</label>
            <input pInputText id="email" type="text" />
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input pInputText id="password" type="password" />
          </div>
          <div class="field flex justify-content-center">
            <re-captcha
              class="g-recaptcha"
              (resolved)="resolved($event)"
              siteKey="6Lf5wiYlAAAAAM8xqq_1iScWgwGxby18m_EMCvDQ"
            ></re-captcha>
          </div>
          <p-button label="Login"></p-button>
        </div>
      </p-card>
    </p-tabPanel>
    <p-tabPanel header="Registration">
      <p-card>
        <div class="p-fluid">
          <div class="field">
            <label for="username">Username</label>
            <input pInputText id="username" type="text" />
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input
              pInputText
              id="password"
              type="password"
              (input)="checkPasswordStrength($event)"
            />
            <div class="card mt-3">
                <p-progressBar [value]="passwordStrength"></p-progressBar>
            </div>
            <div class="passwordStrengthText text-center">
              <p>{{ passwordStrengthText }}</p>
            </div>
          </div>
          <div class="field">
            <label for="password">Repeat password</label>
            <input pInputText id="password" type="password" />
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input pInputText id="email" type="text" />
          </div>
          <div class="field mt-2 consents">
            <div class="flex mt-2 align-items-center gap-1">
              <p-inputSwitch [(ngModel)]="checked_one"> </p-inputSwitch>
              <p class="ml-2">
                I accept the regulations and privacy policy of site.pl
              </p>
            </div>

            <div class="flex mt-2 align-items-center gap-1">
              <div
                class="card flex justify-content-center align-items-center align-content-center"
              >
                <p-inputSwitch [(ngModel)]="checked_two"> </p-inputSwitch>
                <p class="ml-2">
                  I agree to receive from the portal site.pl electronically to
                  the e-mail address indicated by me in the Form.
                </p>
              </div>
            </div>
          </div>

          <p-button label="Register"></p-button>
        </div>
      </p-card>
    </p-tabPanel>
  </p-tabView>
</div>
